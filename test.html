<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" > 0 </p>

    <button onclick="addclick()">+</button>
    <button onclick="subclick()">-</button>

    <script>
        let count = 0;
     
        function addclick(){
            

            document.getElementById("demo").innerHTML = count++;
            
            document.getElementById("demo").innerHTML = count;
            
        
        
        }

        function subclick(){
            if(count >= 0){
            document.getElementById("demo").innerHTML = --count;
            
            document.getElementById("demo").innerHTML = count;
            
            }
            
        }
       
        



    </script>
</body>
</html>
